<input type="text " [(ngModel)]="name" />
<h2>Chào {{ name }}</h2>
<button (click)="resetName()">ResetName</button>
<br />
<input type="text" [(ngModel)]="age" />
<div *ngIf="age <= 18; then tre; else gia"></div>
<ng-template #gia><h2>Bạn đã trưởng thành</h2> </ng-template>
<ng-template #tre><h2>Bạn là trẻ con</h2></ng-template>

<br />
<div *ngFor="let c of traiCays; let i = index">
  <li>{{ i + 1 }}.{{ c }}</li>
</div>
